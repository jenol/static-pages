<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Test</title>
    </head>
    <body>
        <h1>hello</h1>
        <script type="text/javascript">
            function boot() {
                var oReq = new XMLHttpRequest();            
                oReq.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        window['_boot'] = JSON.parse(this.responseText);
                        console.log(window['_boot']);
                    }
                };
                oReq.open("GET", "app.json");
                oReq.send();
            }

            setTimeout(boot, 3000); // init then boot           
            
        </script>
    </body>
</html>
