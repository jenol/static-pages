<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Test</title>
		<link rel="icon" href="favicon.ico" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" defer></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js" defer></script>
    </head>
    <body>
        <h1>hello</h1>
        <div id="t"></div>      

        <script type="text/javascript">
            var startTime = new Date();

            function boot() {                
                $.getJSON("app.json", function( data ) {
                    window['_boot'] = data;
                    console.log(window['_boot']);
                    var endTime = new Date();
                    $("#t").html(endTime - startTime);
                });
            }

            $(document).ready(boot);                         
            
        </script>
    </body>
</html>
