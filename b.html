<style>
	@font-face {
		font-family: TungstenCond-Bold;
		src: url(https://scmedia.itsfogo.com/$-$/e0d8e45711664285aacf7f1d24579f88.otf);
	}

	@font-face {
		font-family: TungstenCond-Semibold;
		src: url(https://scmedia.itsfogo.com/$-$/d3f4956497b34b85b114c156191a02e6.otf);
    }

    .md-teaser-section.hero-teaser-new .swiper-container:before,
	.md-teaser-section.hero-teaser-new .swiper-container:after {
		background: none!important;
    }
    
    div.item-slide.rebrand .md-teaser-body .md-teaser-text .title,
	.pc-banner.rebrand h3.pc-h {
		font-family: TungstenCond-Bold !important;
		font-size: 32px;
		font-weight: normal!important;
		color: #004696!important;
        text-transform: uppercase;
        line-height: .85 !important;
        margin: 0;
	}

	div.item-slide.rebrand .md-teaser-body .md-teaser-text .subtitle,
	.pc-banner.rebrand h4.pc-h.pc-t-h-cont-sub,
	.rebrand .lockup {
		font-family: TungstenCond-Semibold !important;
		font-size: 16px;
		font-weight: normal!important;
		color: #EF3340!important;
		text-transform: uppercase;
        line-height: .85 !important;
        margin: 0;
    }

    .md-teaser-text .subtitle.lockup {
		padding-left: 0;
	}

	.pc-banner.rebrand .pc-t-txt {
    	align-self: flex-start;
    }

    .pc-banner .pc-t-txt-opt {
    	background: rgba(0, 70, 150, .6) !important;
    }
    
    .item-slide.rebrand .md-teaser-body .md-teaser-text .md-teaser-inner-text {
        max-width: 560px !important;
    }

	.pc-banner.col-md-12.rebrand .pc-t-h-cont {
		padding: 0;
	}

	.pc-banner.col-md-12.rebrand {
		justify-content: flex-start;
	}

	.pc-banner.rebrand .pc-t-img-cont .pc-img {
		object-position: 75% center; 
	}

    .pc-banner.col-md-12.rebrand .pc-header,
	.pc-banner.col-md-12.rebrand .pc-t-h-cont,
	.pc-banner.col-md-12.rebrand .pc-t-txt {
		margin: 0;
		text-align: left;
		padding-left: 10px;
    }

	.pc-banner.col-md-12.rebrand .pc-header {
		padding-top: 10px;
		max-width: 200px;
	}
   
    .item-slide.actor.rebrand .md-teaser-body .md-teaser-text {
        justify-content: flex-start !important;
        align-items: flex-start !important;
    }

    .md-teaser-inner-text .lockup {
        display:block;
        /*margin-top: 10px !important;*/
        margin-bottom: 4px !important;
    }

    .pc-banner .lockup {
        display:block;
        margin-top: 10px !important;
        margin-bottom: -10px !important;
    }

    .title {
        margin-bottom: 4px !important;
    }

    .subtitle .lockup > br {
        display: none !important;
    }

    /* HIDE BULLET POINTS */
    .teasers-crousale .swiper.s-wrapper .swiper-pagination {
        display:none !important;
    }

    .item-slide .md-teaser-body .md-teaser-text .small-terms {
        background: rgba(0, 70, 150, .6) !important;
        line-height: .9 !important;
    }

    div.item-slide.actor.disable-right-actor .md-teaser-text {
        padding-top: 10px!important;
        padding-bottom: 10px!important;
    }

	.vn-carousel .carousel-next, .vn-carousel .carousel-previous {
		background-color: rgba(0, 70, 150, .6) !important
	}
	.teasers-crousale .vn-carousel .theme-left:before, 
	.teasers-crousale .vn-carousel .theme-right:before {
		color: #fff!important;
	}
	.md-teaser-section.hero-teaser-new:before {
		background: #f2f6fa!important;
	}

      .cre-game-launch img {
	max-width: 200px;
	height: auto;
       }
    
       .flex-jcc {
          justify-content: center;
       }

    /* MEDIA QUERIES */

    @media screen and (max-width: 375px) { 


    }

    @media screen and (min-width: 375px) { 

    }

    @media screen and (min-width: 768px) { 
        div.item-slide.rebrand .md-teaser-body .md-teaser-text .title,
        .pc-banner.rebrand h3.pc-h { font-size: 64px !important; }
        
        div.item-slide.rebrand .md-teaser-body .md-teaser-text .subtitle,
        .pc-banner.rebrand h4.pc-h.pc-t-h-cont-sub,
        .rebrand .lockup { font-size: 32px !important; }

        .pc-banner.rebrand .lockup {margin-top: 30px!important; margin-bottom: -30px !important;}
/*        .title {margin-bottom: 8px !important;}*/

        div.item-slide.actor.disable-right-actor .md-teaser-text {
            padding-top: 30px !important;
            padding-left: 30px !important;
        }
        .pc-banner.col-md-12.rebrand .pc-header,
		.pc-banner.col-md-12.rebrand .pc-t-h-cont,
		.pc-banner.col-md-12.rebrand .pc-t-txt {
			padding-left: 30px;
            max-width: 420px;
	    }
	    .pc-banner.col-md-12.rebrand .pc-header {
	    	padding-top: 30px;
	    	width: 280px;
	    	max-width: 280px;
	    }

           .item-slide .md-teaser-body .md-teaser-image {
              background-size: cover;
              background-position: 80% bottom !important;
              background-repeat: no-repeat !important;
           }
	}

/*    @media screen and (min-width: 1024px) { 
		.pc-banner.rebrand .pc-t-img-cont .pc-img {
			object-position: 85% center; 
		}
    }*/
    @media screen and (min-width: 768px) and (orientation: portrait) {
        .pc-banner.rebrand h3.pc-h { 
            font-size: 48px !important; 
        }
    }

	@media screen and (min-width: 1024px) and (hover: hover) {
		div.item-slide.actor.disable-right-actor.rebrand .md-teaser-text .md-teaser-inner-text {
	    	padding: 0 0 0 110px!important;
		}
	    .pc-banner.col-md-12.rebrand .pc-header {
	    	max-width: 420px;
	    	width: 50%;
	    }
	}

    @media screen and (min-width: 1366px) {
        .item-slide .md-teaser-body .md-teaser-image {
              background-size: cover;
              background-position: 10% 0% !important; }
         div.item-slide.rebrand .md-teaser-body .md-teaser-text .title,
        .pc-banner.rebrand h3.pc-h { font-size: 84px !important; }
        
        div.item-slide.rebrand .md-teaser-body .md-teaser-text .subtitle,
        .pc-banner.rebrand h4.pc-h.pc-t-h-cont-sub,
        .rebrand .lockup { font-size: 42px !important; }

        .lockup {margin-bottom: 10px !important;}
        .title {margin-bottom: 10px !important;}

    }
